<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>T-shirt</title>

  <!-- CSS  -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="responsiveChart">
     <main class="mainChart">
        <p>Species of Human Being</p>
        <section class="secChart">
           <div class="pieID pie"></div>
           <div class="pieafter">
              <div></div>
           </div>
           <ul class="chartM pieID legend">
              <li class="hides">
                 <em>Cats</em>
                 <span>200</span>
              </li>
              <li>
                 <em>Aliens</em>
                 <span>500</span>
              </li>
              <li>
                 <em>Celebrities</em>
                 <span>240</span>
              </li>
              <li>
                 <em>Birds</em>
                 <span>137</span>
              </li>
           </ul>
        </section>
     </main>
    </div>
    <div class="responsiveChart">
     <main class="mainChart">
        <p>Transportation Types</p>
        <section class="secChart">
           <div class="pieID2 pie"></div>
           <div class="pieafter">
              <div></div>
           </div>
           <ul class="chartM pieID2 legend">
              <li>
                 <em>cars</em>
                 <span>240</span>
              </li>
              <li>
                 <em>bus</em>
                 <span>137</span>
              </li>
           </ul>
        </section>
     </main>
    </div>


  <!-- Scripts -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/chart.js"></script>


 </body>
</html>
